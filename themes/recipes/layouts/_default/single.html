{{ define "main" }}
<div class="section">
    <article class="container">
        <header>
            <div class="is-flex">
                {{ with .Params.featured_image }}
                    <figure class="image is-96x96" style="margin-right: 0.5em; border-radius: 290486px; overflow: clip;">
                        <img alt="" style="height: 96px" src="/{{ . }}" />
                    </figure>
                {{ end }}
                <div>
                    <h1 class="title is-1">
                        {{ .Title }}
                    </h1>
                    <h6 class="subtitle is-6">
                        {{ .Description }}
                    </h6>
                    <div style="margin-top: 1em;">
                        <span class="tag is-primary is-light">{{ .Params.Time | default "â€”" }}</span>
                        {{ range .Params.Tags }}
                            <a class="tag" href="/tags/{{ . }}">{{ . }}</a>
                        {{ end }}
                    </div>
                </div>
            </div>
        </header>
        <div class="content" style="margin-top: 1em;">
            {{ .Content }}
        </div>
    </article>
</div>
{{ end }}
